---
# file: artifact_servers.yml

#
# Software artifact management with Sonatype Nexus OSS
#

- hosts: artifact_servers
  vars_files:
    - /mnt/sensitive_data/etc/ansible/vars/admin_access.yml
    - /mnt/sensitive_data/etc/ansible/vars/hetzner.yml
  roles:
    - libvirt_guest_network_service
    - ca_trust
    - transport_layer_security
    - ../../service_commons_ansible/roles/updates_auto
    - java_oracle
    - ../../service_commons_ansible/roles/java_keystore
    - sonatype_nexus_oss
    - sonatype_nexus_oss_backup
